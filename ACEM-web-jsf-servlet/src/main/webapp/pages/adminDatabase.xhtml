<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/commonLayout.xhtml">

	<!-- Controller associated with this view -->
	<ui:param name="associateBean" value="#{adminDatabaseController}" />

	<!-- Control display of the layouts -->
	<ui:param name="displayNorth" value="true" />

	<ui:param name="displayWest" value="false" />

	<ui:param name="displayEast" value="false" />

	<ui:param name="displaySouth" value="false" />

	<ui:param name="pageTitle" value="#{associateBean.pageTitle}" />
	<ui:param name="titleContent" value="#{msg['ADMINISTRATION.DATABASE.HEADER']}" />
	<ui:param name="titlePageOne" value="#{msg['MENU.ADMIN']}"/>
	<ui:param name="titlePageTwo" value="#{msg['MENU.ADMIN_DATABASE']}"/>

	<ui:define name="content">

		<p:commandButton value="Init database for Université Européenne de Bretagne"
			action="#{associateBean.initDatabase}" icon="ui-icon-power" update="@none"
			onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()">
			<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
		</p:commandButton>

		<pe:blockUI widgetVar="blockUIWidget">  
		    <h:panelGrid columns="2">
		        <p:graphicImage style="margin-right: 12px; vertical-align: middle;"
								name="ajax-loader.gif" library="images"/>
		        <h:outputText value="Please wait..." style="white-space: nowrap;"/>  
		    </h:panelGrid>  
		</pe:blockUI>  
	</ui:define>

</ui:composition>
