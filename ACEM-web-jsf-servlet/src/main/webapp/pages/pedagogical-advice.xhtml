<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:e="http://commons.esup-portail.org"
	template="../templates/template.xhtml">
	<ui:define name="content">
		<ui:debug hotkey="1"
			rendered="#{facesContext.application.projectStage == 'Development'}" />

		<p:tooltip />

		<h:form id="formTree">

			<p:panel header="#{msgs['NEEDS_AND_ANSWERS.TREE.HEADER']}">

				<p:growl id="messagesDisplayer" showDetail="true" />

				<p:contextMenu for="needsAndAnswersTree" nodeType="default">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_NEED']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.associateNeedWithSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.EXPAND_ALL']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.expandSelectedNodeIncludingChildren}"
						icon="ui-icon-circlesmall-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.COLLAPSE_ALL']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.collapseSelectedNodeIncludingChildren}"
						icon="ui-icon-circlesmall-minus" />
				</p:contextMenu>
				<p:contextMenu for="needsAndAnswersTree"
					nodeType="#{needsAndAnswersTreeController.treeNodeType_NEED_LEAF}">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update=":formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.displaySelectedNodeInfo}"
						icon="ui-icon-search" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_NEED']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.associateNeedWithSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_ANSWER']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.associateAnswerWithSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.DELETE_NODE']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.deleteSelectedNode}"
						icon="ui-icon-close" />
				</p:contextMenu>
				<p:contextMenu for="needsAndAnswersTree"
					nodeType="#{needsAndAnswersTreeController.treeNodeType_NEED_WITH_ASSOCIATED_NEEDS}">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update=":formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.displaySelectedNodeInfo}"
						icon="ui-icon-search" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_NEED']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.associateNeedWithSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.EXPAND_ALL']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.expandSelectedNodeIncludingChildren}"
						icon="ui-icon-circlesmall-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.COLLAPSE_ALL']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.collapseSelectedNodeIncludingChildren}"
						icon="ui-icon-circlesmall-minus" />
				</p:contextMenu>
				<p:contextMenu for="needsAndAnswersTree"
					nodeType="#{needsAndAnswersTreeController.treeNodeType_NEED_WITH_ASSOCIATED_ANSWERS}">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update=":formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.displaySelectedNodeInfo}"
						icon="ui-icon-search" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_ANSWER']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.associateAnswerWithSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.EXPAND_ALL']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.expandSelectedNodeIncludingChildren}"
						icon="ui-icon-circlesmall-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.COLLAPSE_ALL']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.collapseSelectedNodeIncludingChildren}"
						icon="ui-icon-circlesmall-minus" />
				</p:contextMenu>
				<p:contextMenu for="needsAndAnswersTree"
					nodeType="#{needsAndAnswersTreeController.treeNodeType_ANSWER_LEAF}">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update=":formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.displaySelectedNodeInfo}"
						icon="ui-icon-search" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ANSWER.ASSOCIATE_RESOURCE_CATEGORY']}"
						update=":formTree:needsAndAnswersTree" icon="ui-icon-link"
						onclick="PF('dialogAssociateResourceCategory').show()"
						type="button" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ANSWER.ASSOCIATE_SERVICE']}"
						update=":formTree:needsAndAnswersTree" icon="ui-icon-link"
						onclick="PF('dialogAssociateService').show()" type="button" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.DELETE_NODE']}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer"
						action="#{needsAndAnswersTreeController.deleteSelectedNode}"
						icon="ui-icon-trash" />
				</p:contextMenu>

				<p:tree id="needsAndAnswersTree" dynamic="true"
					value="#{needsAndAnswersTreeController.treeRoot}"
					var="treeNodeData" selectionMode="single"
					selection="#{needsAndAnswersTreeController.selectedNode}"
					draggable="true" droppable="true" dragdropScope="demo"
					update="contextMenuForNeeds">
					<p:ajax event="dragdrop"
						listener="#{needsAndAnswersTreeController.onDragDrop}"
						update=":formTree:needsAndAnswersTree :formTree:messagesDisplayer" />
					<p:ajax event="select" oncomplete="PrimeFaces.scrollTo('formScenariosExamples')"
						listener="#{needsAndAnswersTreeController.onNodeSelect}"
						update=":formTree:selectedNodeDetailsOutputPanel :formScenariosExamples:examplesOfScenariosPanel" />
					<p:treeNode type="default" styleClass="#{treeNodeData.styleClass}">
						<h:outputText value="#{treeNodeData.label}" />
					</p:treeNode>
					<p:treeNode
						type="#{needsAndAnswersTreeController.treeNodeType_NEED_LEAF}"
						styleClass="#{treeNodeData.styleClass}">
						<p:inplace editor="true" event="dblclick">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.onLabelSave(treeNodeData)}"
								update="@this" />
							<p:inputText value="#{treeNodeData.label}" />
						</p:inplace>
					</p:treeNode>
					<p:treeNode
						type="#{needsAndAnswersTreeController.treeNodeType_NEED_WITH_ASSOCIATED_NEEDS}"
						styleClass="#{treeNodeData.styleClass}">
						<p:inplace editor="true" event="dblclick">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.onLabelSave(treeNodeData)}"
								update="@this" />
							<p:inputText value="#{treeNodeData.label}" />
						</p:inplace>
					</p:treeNode>
					<p:treeNode
						type="#{needsAndAnswersTreeController.treeNodeType_NEED_WITH_ASSOCIATED_ANSWERS}"
						styleClass="#{treeNodeData.styleClass}">
						<p:inplace editor="true" event="dblclick">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.onLabelSave(treeNodeData)}"
								update="@this" />
							<p:inputText value="#{treeNodeData.label}" />
						</p:inplace>
					</p:treeNode>
					<p:treeNode
						type="#{needsAndAnswersTreeController.treeNodeType_ANSWER_LEAF}"
						styleClass="#{treeNodeData.styleClass}">
						<p:inplace editor="true" event="dblclick">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.onLabelSave(treeNodeData)}"
								update="@this" />
							<p:inputText value="#{treeNodeData.label}" />
						</p:inplace>
					</p:treeNode>
				</p:tree>
			</p:panel>

			<p:outputPanel id="selectedNodeDetailsOutputPanel">
				<p:panel id="selectedNodeDetails" header="#{needsAndAnswersTreeController.selectedNode.data.label}"
					rendered="#{(not empty needsAndAnswersTreeController.selectedNode) and (needsAndAnswersTreeController.selectedNode.type == needsAndAnswersTreeController.treeNodeType_ANSWER_LEAF)}">
					<h2><h:outputText value="#{msgs['NEEDS_AND_ANSWERS.SELECTED_ANSWER.ASSOCIATED_CATEGORIES_LABEL']}"/></h2>

					<h2><h:outputText value="#{msgs['NEEDS_AND_ANSWERS.SELECTED_ANSWER.ASSOCIATED_SERVICES_LABEL']}"/></h2>

<!-- 
					<p:commandLink oncomplete="PrimeFaces.scrollTo('formScenariosExamples')"
						action="#{needsAndAnswersTableController.setSelectedAnswer(treeNodeData.id)}"
						update=":formScenariosExamples">
						<h:outputText id="viewScenariosBtn"
							styleClass="ui-icon ui-icon-lightbulb"
							style="display:inline-block; vertical-align:middle;" />
						<p:tooltip
							value="#{msgs['NEEDS_AND_ANSWERS.TREE.ANSWER.VIEW_SCENARIOS_EXAMPLES']}"
							for="viewScenariosBtn" />
					</p:commandLink>
 -->
					<h:link outcome="my-tools">

						<f:param name="resourceId" value="#{treeNodeData.id}" />
						<h:outputText id="goToResourceBtn"
							styleClass="ui-icon ui-icon-arrowthickstop-1-e"
							style="display:inline-block; vertical-align:middle;" />
						<p:tooltip
							value="#{msgs['NEEDS_AND_ANSWERS.TREE.ANSWER.GO_TO_RESOURCE']}"
							for="goToResourceBtn" />
					</h:link>
					<ul>
						<li>Afficher la/les catégories d'outils liées à cette
							réponse.</li>
						<li>Pour chaque catégorie, afficher le/les outil(s) avec un
							lien vers la rubrique "mes outils".</li>
					</ul>

					<h2><h:outputText value="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.HEADER']}"/></h2>
					
					<p:dataTable id="examplesOfScenariosTable"
						value="#{needsAndAnswersTableController.scenariosRelatedToSelectedAnswer}"
						var="scenario">
						<p:column
							headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.TITLE']}">
							<h:outputText value="#{scenario.name}" />
						</p:column>
						<p:column
							headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.OBJECTIVE']}">
							<h:outputText value="#{scenario.objective}" />
						</p:column>
						<p:column
							headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.AUTHOR']}">
							<h:outputText value="#{scenario.author}" />
						</p:column>
						<!-- 
						<p:column
							headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.RESOURCES']}">
							<h:outputText value="#{scenario.resources}" />
						</p:column>
						 -->
					</p:dataTable>
					
				</p:panel>
			</p:outputPanel>

		</h:form>

		<h:form id="formAssociateResourceCategory">
			<p:dialog id="modalDialog"
				header="#{msgs['NEEDS_AND_ANSWERS.ASSOCIATE_RESOURCE_CATEGORY_DIALOG.HEADER']}"
				widgetVar="dialogAssociateResourceCategory" modal="true"
				height="200">
				Ici, on doit pouvoir choisir une catégorie d'outil.
			</p:dialog>
		</h:form>

		<h:form id="formAssociateService">
			<p:dialog id="modalDialog"
				header="#{msgs['NEEDS_AND_ANSWERS.ASSOCIATE_SERVICE_DIALOG.HEADER']}"
				widgetVar="dialogAssociateService" modal="true" height="200">
				Ici, on doit pouvoir choisir un service-support.
			</p:dialog>
		</h:form>

		<h:form id="formScenariosExamples">
			<p:outputPanel id="examplesOfScenariosPanel">
				<p:panel
					header="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.HEADER']} «#{needsAndAnswersTreeController.selectedNode.data.label}»"
					rendered="#{(not empty needsAndAnswersTreeController.selectedNode) and (needsAndAnswersTreeController.selectedNode.type == needsAndAnswersTreeController.treeNodeType_ANSWER_LEAF)}">
					<p:dataTable id="examplesOfScenariosTable"
						value="#{needsAndAnswersTableController.scenariosRelatedToSelectedAnswer}"
						var="scenario">
						<p:column
							headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.TITLE']}">
							<h:outputText value="#{scenario.name}" />
						</p:column>
						<p:column
							headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.OBJECTIVE']}">
							<h:outputText value="#{scenario.objective}" />
						</p:column>
						<p:column
							headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.AUTHOR']}">
							<h:outputText value="#{scenario.author}" />
						</p:column>
						<!-- 
						<p:column
							headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.RESOURCES']}">
							<h:outputText value="#{scenario.resources}" />
						</p:column>
						 -->
					</p:dataTable>
				</p:panel>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
