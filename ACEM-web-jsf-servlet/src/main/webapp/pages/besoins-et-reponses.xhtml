	<ui:define name="content">
		<p:panel header="Besoins et réponses">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:contextMenu id="contextMenu" for="treeSingle">
				    <p:menuitem value="Voir informations" update="messages" actionListener="#{besoinsReponsesController.displaySelectedSingle}" icon="ui-icon-search" />
				    <p:menuitem value="Créer un besoin fils" update="treeSingle messages" actionListener="#{besoinsReponsesController.addChildToSelectedNode}" icon="ui-icon-plus"/>
				    <p:menuitem value="Associer une réponse" update="treeSingle messages" actionListener="#{besoinsReponsesController.addAnswerToSelectedNode}" icon="ui-icon-plus"/>
				    <p:menuitem value="Supprimer ce noeud" update="treeSingle messages" actionListener="#{besoinsReponsesController.deleteSelectedNode}" icon="ui-icon-minus"/>
				</p:contextMenu>
				<p:tree id="treeSingle" orientation="vertical" dynamic="true" cache="true"
						value="#{besoinsReponsesController.treeRoot}" var="node" 
						selectionMode="single" selection="#{besoinsReponsesController.selectedNode}">
						<!-- 
					<p:ajax event="select" update="treeSingle" listener="#{besoinsReponsesController.onNodeSelect}" />
					 -->
				    <p:treeNode>
				    	<span onclick="this.parentNode.parentNode.firstChild.click();">
	                        <p:inplace editor="true" event="dblclick">
	                        	<p:ajax event="save" listener="#{besoinsReponsesController.saveSelectedNode}" update="treeSingle" />
	                            <p:inputText value="#{node.menuName}"/>
	                        </p:inplace>
						</span>
				    </p:treeNode>
				</p:tree>
			</h:form>
		</p:panel>
