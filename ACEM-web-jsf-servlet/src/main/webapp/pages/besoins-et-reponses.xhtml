<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:e="http://commons.esup-portail.org"
	template="../templates/template.xhtml">
	<ui:define name="content">
		<ui:debug hotkey="1"
			rendered="#{facesContext.application.projectStage == 'Development'}" />
		<p:panel header="#{msgs['NEEDS_AND_ANSWERS.TREE.HEADER']}">
			<h:form id="formTree">
				<p:growl id="messages" showDetail="true" />
				<!-- 
				<p:overlayPanel id="answerActions" hideEffect="fade">
					<h:outputText value="Hello" />
				</p:overlayPanel>
				-->
				<p:contextMenu id="contextMenuForDefaultNodes" for="treeSingle"
					nodeType="default">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_NEED']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.associateNeedWithSelectedNode}"
						icon="ui-icon-plus" />
				</p:contextMenu>
				<p:contextMenu id="contextMenuForNeeds" for="treeSingle"
					nodeType="#{needsAndAnswersTreeController.treeNodeType_NEED_LEAF}">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.displaySelectedSingle}"
						icon="ui-icon-search" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_NEED']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.associateNeedWithSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_ANSWER']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.associateAnswerWithSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.DELETE_NODE']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.deleteSelectedNode}"
						icon="ui-icon-minus" />
				</p:contextMenu>
				<p:contextMenu id="contextMenuForNeedsWithNeedsAsChildren" for="treeSingle"
					nodeType="#{needsAndAnswersTreeController.treeNodeType_NEED_WITH_ASSOCIATED_NEEDS}">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.displaySelectedSingle}"
						icon="ui-icon-search" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_NEED']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.associateNeedWithSelectedNode}"
						icon="ui-icon-plus" />
				</p:contextMenu>
				<p:contextMenu id="contextMenuForNeedsWithAnswersAsChildren" for="treeSingle"
					nodeType="#{needsAndAnswersTreeController.treeNodeType_NEED_WITH_ASSOCIATED_ANSWERS}">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.displaySelectedSingle}"
						icon="ui-icon-search" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_ANSWER']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.associateAnswerWithSelectedNode}"
						icon="ui-icon-plus" />
				</p:contextMenu>
				<p:contextMenu id="contextMenuForAnswers" for="treeSingle"
					nodeType="#{needsAndAnswersTreeController.treeNodeType_ANSWER_LEAF}">
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.displaySelectedSingle}"
						icon="ui-icon-search" />
					<p:menuitem
						value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.DELETE_NODE']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.deleteSelectedNode}"
						icon="ui-icon-minus" />
				</p:contextMenu>
				<p:tree id="treeSingle" dynamic="true"
					value="#{needsAndAnswersTreeController.treeRoot}" var="node"
					selectionMode="single"
					selection="#{needsAndAnswersTreeController.selectedNode}"
					draggable="true" droppable="true" dragdropScope="demo"
					update="contextMenuForNeeds">
					<p:ajax event="dragdrop"
						listener="#{needsAndAnswersTreeController.onDragDrop}"
						update="treeSingle :formTree:messages" />
					<!-- 
					<p:ajax event="expand"
						listener="#{needsAndAnswersTreeController.onNodeExpand}"
						update="treeSingle :formTree:messages" />
					<p:ajax event="collapse"
						listener="#{needsAndAnswersTreeController.onNodeCollapse}"
						update="treeSingle :formTree:messages" />
					 -->
					<!-- 
					<p:ajax event="select"
						listener="#{needsAndAnswersTreeController.onNodeSelect}"
						update="treeSingle :formTree:messages" />
					 -->
					<p:treeNode type="#{needsAndAnswersTreeController.treeNodeType_NEED_LEAF}"
								styleClass="#{node.styleClass}">
						<p:inplace editor="true" event="dblclick">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.onNeedLabelSave(node.id, node.label)}"
								update="@this" />
							<p:inputText value="#{node.label}" />
						</p:inplace>
					</p:treeNode>
					<p:treeNode	type="#{needsAndAnswersTreeController.treeNodeType_NEED_WITH_ASSOCIATED_NEEDS}"
								styleClass="#{node.styleClass}">
						<p:inplace editor="true" event="dblclick">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.onNeedLabelSave(node.id, node.label)}"
								update="@this" />
							<p:inputText value="#{node.label}" />
						</p:inplace>
					</p:treeNode>
					<p:treeNode type="#{needsAndAnswersTreeController.treeNodeType_NEED_WITH_ASSOCIATED_ANSWERS}"
								styleClass="#{node.styleClass}">
						<p:inplace editor="true" event="dblclick">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.onNeedLabelSave(node.id, node.label)}"
								update="@this" />
							<p:inputText value="#{node.label}" />
						</p:inplace>
					</p:treeNode>
					<p:treeNode type="#{needsAndAnswersTreeController.treeNodeType_ANSWER_LEAF}"
								styleClass="#{node.styleClass}">
						<p:inplace editor="true" event="dblclick">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.onAnswerLabelSave(node.id, node.label)}"
								update="@this" />
							<p:inputText value="#{node.label}" />
						</p:inplace>
					</p:treeNode>
					<p:treeNode type="default"
								styleClass="#{node.styleClass}">
						<h:outputText value="#{node.label}" />
					</p:treeNode>
				</p:tree>
			</h:form>
		</p:panel>
		<p:panel
			header="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.HEADER']}">
			<h:form id="formExamplesOfScenarios">
				<!-- 
				<p:datatable var="scenario" value="#{needsAndAnswersTableController.scenariosExamples}">
					<p:column headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.TITLE']}">
						<h:outputText value="#{scenario.title}" />
					</p:column>
					<p:column headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.AUTHOR']}">
						<h:outputText value="#{scenario.author}" />
					</p:column>
					<p:column headerText="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.COLUMNS.RESOURCES']}">
						<h:outputText value="#{scenario.resources}" />
					</p:column>
				</p:datatable>
				 -->
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
