<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui"

	template="../templates/template.xhtml">
	<ui:define name="content">
		<ui:debug hotkey="1" rendered="#{facesContext.application.projectStage == 'Development'}" />
		<p:panel header="#{msgs['NEEDS_AND_ANSWERS.TREE.HEADER']}">
			<h:form id="formTree">
				<p:growl id="messages" showDetail="true" />
				<p:contextMenu id="contextMenu" for="treeSingle">
					<p:menuitem value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.VIEW_INFORMATION']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.displaySelectedSingle}"
						icon="ui-icon-search" />
					<p:menuitem value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ADD_CHILD']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.addChildToSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.ASSOCIATE_ANSWER']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.associateAnswerToSelectedNode}"
						icon="ui-icon-plus" />
					<p:menuitem value="#{msgs['NEEDS_AND_ANSWERS.TREE.CONTEXT_MENU.DELETE_NODE']}"
						update="treeSingle :formTree:messages"
						action="#{needsAndAnswersTreeController.deleteSelectedNode}"
						icon="ui-icon-minus" />
					<p:menuitem value="Toggle inplace"
						update="treeSingle :formTree:messages"
						onclick="inplace.toggle()"/>
					<p:menuitem onclick="inplace.show()" value="Show" />
				</p:contextMenu>
				<p:tree id="treeSingle" orientation="vertical" dynamic="true"
					cache="true" value="#{needsAndAnswersTreeController.treeRoot}"
					var="node" selectionMode="single"
					selection="#{needsAndAnswersTreeController.selectedNode}"
					draggable="true" droppable="true" dragdropScope="demo">
					<p:ajax event="dragdrop"
						listener="#{needsAndAnswersTreeController.onDragDrop}"
						update="treeSingle :formTree:messages" />
					<!-- 
					<p:ajax event="select"
						listener="#{needsAndAnswersTreeController.onNodeSelect}"
						update="treeSingle :formTree:messages" />
					 -->
					<p:treeNode>
						<p:inplace editor="true" event="dblclick" disabled="false">
							<p:ajax event="save"
								listener="#{needsAndAnswersTreeController.saveSelectedNode}"
								update="treeSingle"
								emptyLabel="#{msgs['NEEDS_AND_ANSWERS.TREE.EMPTY_LABEL']}" />
							<p:ajax event="cancel" update="treeSingle"/>
							<p:inputText value="#{node.label}" />
						</p:inplace>
					</p:treeNode>
				</p:tree>
			</h:form>
		</p:panel>
		<p:panel header="#{msgs['NEEDS_AND_ANSWERS.SCENARIOS_EXAMPLES.HEADER']}">

					</p:column>
				</p:datatable>
				 -->

		</p:panel>
