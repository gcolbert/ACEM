<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:e="http://commons.esup-portail.org"
	template="../templates/template.xhtml">
	<ui:define name="content">
		<p:panel header="Besoins et réponses">
			<h:form id="form">
				<p:growl id="messages" showDetail="true" />
				<p:contextMenu id="contextMenu" for="treeSingle">
				    <p:menuitem value="Voir informations" update="treeSingle :form:messages" actionListener="#{besoinsReponsesController.displaySelectedSingle}" icon="ui-icon-search" />
				    <p:menuitem value="Créer un besoin fils" update="treeSingle :form:messages" actionListener="#{besoinsReponsesController.addChildToSelectedNode}" icon="ui-icon-plus"/>
				    <p:menuitem value="Associer une réponse" update="treeSingle :form:messages" actionListener="#{besoinsReponsesController.addAnswerToSelectedNode}" icon="ui-icon-plus"/>
				    <p:menuitem value="Supprimer ce noeud" update="treeSingle :form:messages" actionListener="#{besoinsReponsesController.deleteSelectedNode}" icon="ui-icon-minus"/>
				</p:contextMenu>
				<p:tree id="treeSingle" orientation="vertical" dynamic="true" cache="true"
						value="#{besoinsReponsesController.treeRoot}" var="node" 
						selectionMode="single" selection="#{besoinsReponsesController.selectedNode}"
						draggable="true" droppable="true">
					<!-- 
					<p:ajax event="select" listener="#{besoinsReponsesController.onNodeSelect}" update="treeSingle :form:messages" />
					 -->
					<p:ajax event="dragdrop" listener="#{besoinsReponsesController.onDragDrop}" update="treeSingle :form:messages" />
				    <p:treeNode>
				    	<span onclick="this.parentNode.parentNode.firstChild.click();">
	                        <p:inplace editor="true" event="dblclick">
	                        	<p:ajax event="save" listener="#{besoinsReponsesController.saveSelectedNode}" update="treeSingle" />
	                            <p:inputText value="#{node.menuName}"/>
	                        </p:inplace>
						</span>
				    </p:treeNode>
				</p:tree>
			</h:form>
		</p:panel>
		<p:panel header="Exemples de scénarios pédagogiques">
		</p:panel>

	</ui:define>
</ui:composition>
