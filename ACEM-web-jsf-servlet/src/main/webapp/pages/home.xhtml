<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/template.xhtml">
	<ui:define name="content">
		<ui:debug hotkey="1"
			rendered="#{facesContext.application.projectStage == 'Development'}" />

		<p:layout id="home-layout" >

			<p:layoutUnit position="east" size="220" collapsible="false"
				collapsed="false" header="#{msg['HOME.NEWS.HEADER']}">
				<p:panel header="#{msg['HOME.MOST_USED_RESOURCES.HEADER']}">
				</p:panel>
			</p:layoutUnit>

			<p:layoutUnit position="center"
				header="#{msg['HOME.PRESENTATION.HEADER']}">
				<p:panelGrid styleClass="presentationPanelGrid" columns="2">
					<p:column>
						<p:panelGrid columns="1" styleClass="pagesDescriptionsPanelGrid">
							<p:panelGrid columns="2">
								<h:graphicImage url="resources/images/my-teachings.png"
									alt="#{msg['MENU.MY_TEACHINGS']}" />
								<p:panelGrid columns="1">
									<h:outputText styleClass="section-title"
										value="#{msg['MENU.MY_TEACHINGS']}" />
									<h:outputText
										value="#{msg['HOME.PRESENTATION.MY_TEACHINGS_TEXT']}" />
								</p:panelGrid>
							</p:panelGrid>
							<p:panelGrid columns="2">
								<h:graphicImage url="resources/images/my-scenarios.png"
									alt="#{msg['MENU.MY_SCENARIOS']}" />
								<p:panelGrid columns="1">
									<h:outputText styleClass="section-title"
										value="#{msg['MENU.MY_SCENARIOS']}" />
									<h:outputText
										value="#{msg['HOME.PRESENTATION.MY_SCENARIOS_TEXT']}" />
								</p:panelGrid>
							</p:panelGrid>
							<p:panelGrid columns="2">
								<h:graphicImage url="resources/images/scenarios-library.png"
									alt="#{msg['MENU.SCENARIOS_LIBRARY']}" />
								<p:panelGrid columns="1">
									<h:outputText styleClass="section-title"
										value="#{msg['MENU.SCENARIOS_LIBRARY']}" />
									<h:outputText
										value="#{msg['HOME.PRESENTATION.SCENARIOS_LIBRARY_TEXT']}" />
								</p:panelGrid>
							</p:panelGrid>
							<p:panelGrid columns="2">
								<h:graphicImage url="resources/images/pedagogical-advice.png"
									alt="#{msg['MENU.PEDAGOGICAL_ADVICE']}" />
								<p:panelGrid columns="1">
									<h:outputText styleClass="section-title"
										value="#{msg['MENU.PEDAGOGICAL_ADVICE']}" />
									<h:outputText
										value="#{msg['HOME.PRESENTATION.PEDAGOGICAL_ADVICE_TEXT']}" />
								</p:panelGrid>
							</p:panelGrid>
							<p:panelGrid columns="2">
								<h:graphicImage url="resources/images/my-tools.png"
									alt="#{msg['MENU.MY_TOOLS']}" />
								<p:panelGrid columns="1">
									<h:outputText styleClass="section-title"
										value="#{msg['MENU.MY_TOOLS']}" />
									<h:outputText
										value="#{msg['HOME.PRESENTATION.MY_TOOLS_TEXT']}" />
								</p:panelGrid>
							</p:panelGrid>
							<p:panelGrid columns="2">
								<h:graphicImage
									url="resources/images/administrative-departments.png"
									alt="#{msg['MENU.SERVICES']}" />
								<p:panelGrid columns="1">
									<h:outputText styleClass="section-title"
										value="#{msg['MENU.SERVICES']}" />
									<h:outputText
										value="#{msg['HOME.PRESENTATION.SERVICES_TEXT']}" />
								</p:panelGrid>
							</p:panelGrid>
						</p:panelGrid>
					</p:column>
					<p:column>
						<h:outputText escape="false" styleClass="introduction_text"
							value="#{msg['HOME.PRESENTATION.INTRODUCTION_TEXT']}" />
						<h:graphicImage
							url="resources/images/ACEM-circular-explanation.png" alt="ACEM"
							styleClass="circularExplanationImg" />
					</p:column>
				</p:panelGrid>
			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
