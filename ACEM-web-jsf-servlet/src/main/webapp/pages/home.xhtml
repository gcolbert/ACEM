<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:e="http://commons.esup-portail.org"
	template="../templates/template.xhtml">
	<ui:define name="content">
		<ui:debug hotkey="1"
			rendered="#{facesContext.application.projectStage == 'Development'}" />

		<p:layout id="layout" style="min-width:600px;min-height:1000px;">
			<p:layoutUnit position="east" size="220" collapsible="true"
				header="#{msgs['HOME.NEWS.HEADER']}">
				<p:panel header="#{msgs['HOME.MOST_USED_RESOURCES.HEADER']}">
				</p:panel>
			</p:layoutUnit>

			<p:layoutUnit position="center"
				header="#{msgs['HOME.PRESENTATION.HEADER']}"
				style="min-height:800px;min-width:300px;">
				<h:outputText>#{msgs['HOME.PRESENTATION.INTRODUCTION_TEXT']}</h:outputText>
				<h:graphicImage url="media/images/ACEM-circular-explanation.png"
					alt="ACEM" styleClass="circular-explanation-image" />
			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
