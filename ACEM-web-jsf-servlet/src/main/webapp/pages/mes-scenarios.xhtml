<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:e="http://commons.esup-portail.org"
	template="../templates/template.xhtml">
	<ui:define name="content">
		<p:panel header="#{msgs['MY_SCENARIOS.HEADER']}">
			<p:panelGrid columns="1">
				<p:commandButton
					value="#{msgs['MY_SCENARIOS.CREATE_SCENARIO_LABEL']}"
					icon="ui-icon-plusthick" />
				<p:scrollPanel style="width:250px;height:200px" mode="native">
					<p:dataTable value="#{myScenariosController.scenarios}"
						var="tableEntry">
						<h:outputText value="#{tableEntry.name}" />
					</p:dataTable>
				</p:scrollPanel>
				<p:commandButton
					value="#{msgs['MY_SCENARIOS.DELETE_SCENARIO_LABEL']}"
					icon="ui-icon-trash" />
			</p:panelGrid>
		</p:panel>
