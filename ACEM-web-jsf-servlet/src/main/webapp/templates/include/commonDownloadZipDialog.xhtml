<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dialog modal="true" widgetVar="statusDialog"
		header="#{msg['APPLICATION.MESSAGE.FILE_CREATION']}"
		draggable="false" closable="false" resizable="false" onHide="updateList();">
		<p:graphicImage url="/resources/images/ajax-loader.gif" />
	</p:dialog>
	<!-- This Remote Command is needed in the target embed xhtml -->
	<!-- <p:remoteCommand name="updateList" update=":contentForm:list" /> -->
	
	<script type="text/javascript">
			function start() {
			    PF('statusDialog').show();
			}
			 
			function stop() {
			    PF('statusDialog').hide();
			}
		</script>
		
</ui:composition>
