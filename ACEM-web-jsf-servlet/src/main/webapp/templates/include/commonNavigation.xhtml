<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="associateBean" value="#{mainMenuController}"/>
	
	<!-- Default navigation -->
	<p:menubar id="mainMenuBar">
		<p:menuitem value="#{msg['MENU.HOME']}" url="/home"
			styleClass="#{associateBean.getMenuitemStyleClass('home')}"
			onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false"/>
		<p:submenu label="#{msg['MENU.GET_SOME_ADVICES']}" icon="ui-icon-help">
			<p:menuitem value="#{msg['MENU.PEDAGOGICAL_ADVICE']}" outcome="pedagogical-advice"
				styleClass="#{associateBean.getMenuitemStyleClass('pedagogical-advice')}"
				onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false"/>
			<p:menuitem value="#{msg['MENU.SCENARIOS_LIBRARY']}" outcome="scenarios-library"
				styleClass="#{associateBean.getMenuitemStyleClass('scenarios-library')}"
				onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false" />
			<p:menuitem value="#{msg['MENU.MY_SERVICES']}" outcome="my-services"
				styleClass="#{associateBean.getMenuitemStyleClass('my-services')}"
				onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false"/>
		</p:submenu>
		<p:submenu label="#{msg['MENU.PREPARE_MY_CLASS']}" icon="ui-icon-pencil">
			<p:menuitem value="#{msg['MENU.MY_TEACHINGS']}" outcome="my-teachings"
				styleClass="#{associateBean.getMenuitemStyleClass('my-teachings')}"
				onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false"/>
	 		<p:menuitem value="#{msg['MENU.MY_SCENARIOS']}" outcome="my-scenarios"
				styleClass="#{associateBean.getMenuitemStyleClass('my-scenarios')}"
				onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false"/>
		</p:submenu>
		<p:submenu label="#{msg['MENU.USE_THE_TOOLS']}" icon="ui-icon-wrench">
			<p:menuitem value="#{msg['MENU.MY_TOOLS']}" outcome="my-tools"
				styleClass="#{associateBean.getMenuitemStyleClass('my-tools')}"
				onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false"/>
		</p:submenu>
		<p:submenu label="#{msg['MENU.ADMIN']}" outcome="administration"
			rendered="#{(associateBean.currentUserViewBean != null) and associateBean.currentUserViewBean.administrator}">
			<p:menuitem value="#{msg['MENU.ADMIN_ORGANISATIONS']}"
				outcome="adminOrganisations"
				styleClass="#{associateBean.getMenuitemStyleClass('organisations')}"
				onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false" />
			<p:menuitem value="#{msg['MENU.ADMIN_USERS']}" outcome="adminUsers"
				styleClass="#{associateBean.getMenuitemStyleClass('users')}"
				onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false" />
		</p:submenu>
		<p:menuitem value="#{msg['MENU.LOGIN']}" url="/login"
			rendered="#{! request.isUserInRole('USER')}"
			styleClass="#{associateBean.getMenuitemStyleClass('login')}"
			onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false"/>
		<p:menuitem value="#{msg['MENU.LOGOUT']}" url="/logout"
			rendered="#{request.isUserInRole('USER')}"
			styleClass="#{associateBean.getMenuitemStyleClass('logout')}"
			onclick="selectMenuitemLink('#mainMenuBar',this)" ajax="false"/>
	</p:menubar>
	<!-- BreadCrumb : Home + 2 levels -->
	<p:breadCrumb>
		<p:menuitem value="Home" url="/home" />
		<p:menuitem value="#{titlePageOne}" outcome="#{outcomePageOne}"
			rendered="#{!empty(titlePageOne) and !empty(outcomePageOne)}" />
		<p:menuitem value="#{titlePageOne}" url="#"
			rendered="#{!empty(titlePageOne) and empty(outcomePageOne)}" />
		<p:menuitem value="#{titlePageTwo}" url=""
			rendered="#{!empty(titlePageTwo)}" />
	</p:breadCrumb>
</ui:composition>
