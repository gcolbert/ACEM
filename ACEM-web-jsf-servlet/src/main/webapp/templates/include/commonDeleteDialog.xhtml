<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dialog header="#{msg['APPLICATION.MESSAGE.DELETE']}" modal="true"
		closable="false" closeOnEscape="true" widgetVar="confirmDelete"
		id="confirmDelete">
		<p:panel id="deleteObjectLabel">
			<h:outputText value="#{associateBean.selectedLabel}" />
		</p:panel>
		<p:toolbar id="deleteObjectToolBar" style="height: 45px">
			<f:facet name="left">
				<p:commandButton value="#{msg['APPLICATION.BUTTON.NO']}"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('confirmDelete').hide();" process="@this" />
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="#{msg['APPLICATION.BUTTON.YES']}"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					actionListener="#{associateBean.deleteAction}" update="messages, list, contentToolBarHeader, contentToolBarFooter"
					oncomplete="PF('confirmDelete').hide()" process="@this" />
			</f:facet>
		</p:toolbar>
	</p:dialog>
</ui:composition>
