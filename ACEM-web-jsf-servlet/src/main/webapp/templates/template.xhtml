<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{sessionController.currentUserLocale}">
	<h:head>
		<title><h:outputText value="#{msg['APPLICATION.NAME']}" /></title>
	 	<f:facet name="last">
			<h:outputStylesheet library="css" name="acem-primefaces.css" />
		</f:facet>
 		<h:outputScript name="js/navigation.js" target="head" />
 		<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	</h:head>
	<h:body>
		<ui:include src="include/header.xhtml" />
		<div class="app-body">
			<ui:include src="menu.xhtml" />
			<div class="app-content">
			<ui:insert name="content" /></div>
			<div style="clear: both;" />
		</div>
	</h:body>
</f:view>

</html>
