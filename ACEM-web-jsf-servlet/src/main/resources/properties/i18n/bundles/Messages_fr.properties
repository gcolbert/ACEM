HOME.PRESENTATION.HEADER = Pr\u00e9sentation
HOME.PRESENTATION.INTRODUCTION_TEXT = L'<strong>Atelier de Cr\u00e9ation d'Enseignement Multimodal (ACEM)</strong> vous permet de visualiser l'ensemble des services num\u00e9riques, \u00e9quipements et appuis que vous pouvez utiliser quand vous pr\u00e9parez vos cours.
HOME.PRESENTATION.MY_TEACHINGS_TEXT = Cette rubrique r\u00e9capitule l'ensemble des enseignements que vous assurez, et vous permet d'associer un sc\u00e9nario p\u00e9dagogique \u00e0 chaque s\u00e9ance de cours.
HOME.PRESENTATION.MY_SCENARIOS_TEXT = Cette rubrique vous permet de pr\u00e9parer vos enseignements en utilisant les outils \u00e0 votre disposition. Vous pouvez aussi partager l'un de vos sc\u00e9narios avec vos coll\u00e8gues.
HOME.PRESENTATION.SCENARIOS_LIBRARY_TEXT = Cette rubrique vous permet de consulter des sc\u00e9narios partag\u00e9s par les autres enseignants et les ing\u00e9nieurs p\u00e9dagogiques.
HOME.PRESENTATION.PEDAGOGICAL_ADVICE_TEXT = Cette rubrique vous permet de s\u00e9lectionner un outil en fonction de votre objectif p\u00e9dagogique. Vous pouvez aussi y trouver des exemples d'usages p\u00e9dagogiques pour chaque outil et une offre de formation adapt\u00e9e \u00e0 vos besoins.
HOME.PRESENTATION.MY_TOOLS_TEXT = Cette rubrique pr\u00e9sente les \u00e9quipements, applicatifs et ressources mis \u00e0 votre disposition par votre \u00e9tablissement ou la communaut\u00e9 universitaire.
HOME.PRESENTATION.SERVICES_TEXT = Cette rubrique liste les services universitaires qui g\u00e8rent les outils \u00e0 votre disposition, avec pour chacun d'entre eux leurs coordonn\u00e9es.
